{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block head %}
{{ block.super }}
<title>Community - Media Journal</title>
<link rel="stylesheet" href="{% static 'core/css/community.css' %}?v={{ version }}">
{% endblock %}

{% block content %}
<script>
  document.body.dataset.theme = '{{ theme_mode }}';
</script>

<div class="separator-bar"></div>

<div class="list-page-container">
  <section class="list-content">
    <div id="community-root" data-firebase-url="{{ firebase_url }}">
      <div class="community-feed">
        <div class="community-header">
          <h2 class="section-title" style="font-size:1.5rem; font-weight:700;">Activity</h2>
          <div class="username-container">
            <input type="text" id="username-field" placeholder="Username (optional)" value="{% if username %}{{ username }}{% endif %}">
          </div>
        </div>
        
        <!-- New Post Box -->
        <div class="new-post-box">
          <div class="post-tabs">
            <div class="post-tabs-left">
              <button class="tab-btn active" data-tab="write">Write</button>
              <button class="tab-btn" data-tab="preview">Preview</button>
            </div>
            <div class="post-tabs-right">
              <button id="post-link-btn" class="link-btn">Link</button>
              <button id="insert-media-btn">Insert Media</button>
            </div>
          </div>
          
          <!-- Media Type Buttons (hidden by default) -->
          <div id="media-type-buttons" style="display:none;">
            {% for key, label in media_types.items %}
              <button class="media-type-btn" data-type="{{ key }}">{{ label }}</button>
            {% endfor %}
          </div>
          
          <!-- Media Search (hidden by default) -->
          <div id="media-search-box" style="display:none;">
            <input type="text" id="media-search-input" placeholder="Search...">
            <div id="media-search-results"></div>
          </div>
          
          <div class="tab-content active" id="write-tab">
            <textarea id="post-text" placeholder="Anything interesting?"></textarea>
            
            <div class="post-actions">
              <button id="post-emoji-btn" class="emoji-btn">ðŸ˜Š</button>
              <div id="post-emoji-picker" class="emoji-picker"></div>
              <button id="send-post-btn">Post</button>
            </div>
          </div>
          <div class="tab-content" id="preview-tab">
            <div id="post-preview"></div>
          </div>
        </div>

        <div id="posts-container">
        </div>
      </div>
    </div>

    {{ items|json_script:"media-items-json" }}
  </section>
</div>

<script src="{% static 'core/js/community.js' %}?v={{ version }}"></script>
{% endblock %}
